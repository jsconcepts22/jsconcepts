    <div class="card-header"><h1>Data types in Javascript</h1></div>
    <div class="card-body" id="demo">        
    </div>
    <div class="card-header">
        <button type="button" class="btn btn-success px-3"><span class="glyphicon glyphicon-thumbs-up"></span></button>
        <button type="button" class="btn btn-info px-3"><span class="glyphicon glyphicon-share"></span></button>
        <button type="button" class="btn btn-primary px-3"><span class="glyphicon glyphicon-comment"></span></button>
        <button type="button" class="btn btn-danger px-3">Subscribe</button>
    </div>    
</div>

<script>
const types = ["String", "Number", "Boolean", "Null", "Undefined", "Symbol", "BigInt", "Object"];
const classes = ["alert-success", "alert-info", "alert-warning", "alert-danger", "alert-primary", "alert-secondary", "alert-success", "alert-dark"];

for (var i = 0; i < types.length; i++){
    print(i);
}

function print(i) {
    setTimeout(function(){
        $("#demo").append('<div class="alert '+classes[i]+'"><h1>'+types[i]+'</h1></div>');
    },i*500);
}
</script>

</body>
