<!DOCTYPE html>
<html>
<head>
    <title>Creating object using new user defined construtor in Javascript</title>
</head>
<body>
    <h1>Please have a look at the console</h1>

<script>    
    function employee(eName, eSalary) {
        this.employeeName = eName;
        this.employeeBasicSalary = eSalary;
        this.employeeHRA = function() {
            return this.employeeBasicSalary*10/100;
        };
        this.employeeFullSalary = function() {
            return this.employeeBasicSalary + this.employeeHRA();
        };
    }
    const employeeObject = new employee("JS Concepts", "10000");
    console.log(employeeObject.employeeFullSalary()); 
    // 11000
    console.log(employeeObject.employeeName);
    // JS Concepts
    console.log(employeeObject.employeeBasicSalary);
    // 10000
    console.log(employeeObject.employeeHRA());
    // 1000
</script>

</body>
</html>
